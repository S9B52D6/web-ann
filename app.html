<!DOCTYPE html>
<html>
  <head>
    	<meta charset="UTF-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  		<meta name="viewport" content="width=device-width,initial-scale=1">
    	<title>Web-Ann</title>
    	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row header">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h2>Web Ann</h2>
					<h3>Train your own Neural Networks!</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h2>Training</h2>
				</div>
				<div class="col-md-6">
					<h2>Test</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-5">
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<br />
							<input type="file" id="fileUpload" />
							<br> <br>
						</div>
					</div>					
					<div class="row">
						<div class="col-md-4">
							<label># of Inputs</label>
						</div>
						<div class="col-md-6">
							<input type="text" id="numInputs" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<label># of Outputs</label>
						</div>
						<div class="col-md-6">
							<input type="text" id="numOutputs" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<label>Epoch Limit</label>
						</div>
						<div class="col-md-6">
							<input type="text" id="epochLimit" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<label>Target Error</label>
						</div>
						<div class="col-md-6">
							<input type="text" id="targetError" />
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div style="margin-top:7.5rem;"></div>
					<div class="testContainer"></div>
					<div style="margin-top:1.5rem;"></div>
					<div class="row">
						<div class="col-md-5"></div>
						<div class="col-md-3">
							<button class="btn btn-primary" id="test"> Test </button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">	
					<h3> Layers </h3>
					<br />
				</div>
			</div>
			<div class="layersContainer">
			</div>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<button class="btn btn-primary" id="addLayer">Add Layer</button>
				</div>
			</div>
			<br /> <br />	
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<button class="btn btn-primary" id="train">Train</button>
				</div>
			</div>
			<br /> <br />
		</div>
	</body>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="js/handlebars-v4.0.11.js" type="text/javascript"></script>
	<script id="layerConfig-template" type="text/x-handlebars-template">
		<div class="row layer">
			<div class="col-md-1"></div>
			<div class="col-md-4 layer-panel">
				<div class="row">
					<div class="col-md-5">
						<label>Number of Neurons</label>
					</div>
					<div class="col-md-7">
						<div class="row">
							<div class="col-md-5">
								<input type="text" class="neuronInput" />
							</div>
							<div class="col-md-7">
								<button class="btn btn-secondary removeLayer">Remove Layer</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-5">
						<label>Activation Function</label>
					</div>
					<div class="col-md-6">
						<select class="activationInput">
							<option value="linear">Linear</option>
							<option value="sigmoid">Sigmoid</option>
							<option value="sigmoid_stepwise">Sigmoid Stepwise</option>
							<option value="sigmoid_symmetric">Sigmoid Symmetric</option>
							<option value="sigmoid_symmetric_stepwise">Sigmoid Symmetric Stepwise</option>
							<option value="gaussian">Gaussian</option>
							<option value="gaussian_symmetric">Gaussian Symmetric</option>
							<option value="gaussian_symmetric_stepwise">Gaussian Symmetric Stepwise</option>
							<option value="elliot">Elliot</option>
							<option value="elliot_symmetric">Elliot Symmetric</option>
							<option value="linear_piece">Linear Piece</option>
							<option value="linear_piece_symmetric">Linear Piece Symmetric</option>
							<option value="sin_symmetric">Sin Symmetric</option>
							<option value="cos_symmetric">Cos Symmetric</option>
							<option value="sin">Sin</option>
							<option value="cos">Cos</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</script>
	<script id="testField-template" type="text/x-handlebars-template">
		<div class="row">
			<div class="col-md-5">
				<label>{{title}}</label>
			</div>
			<div class="col-md-7">
				<input type="text" class="{{class}}" />
			</div>
		</div>
	</script>
	<script src="js/training.js" type="text/javascript"></script>
</html>
